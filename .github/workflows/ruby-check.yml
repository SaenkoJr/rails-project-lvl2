name: ruby-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run test
        env:
          RAILS_ENV: test
        run: docker-compose --file docker-compose.ci.yml run ci
